# Cucumber Configuration Properties

# Plugin Configuration
cucumber.plugin=pretty, \
  html:reports/cucumber-report.html, \
  json:reports/cucumber.json, \
  com.aventstack.extentreports.cucumber.adapter.ExtentCucumberAdapter:

# Glue Code Path (Step Definitions)
cucumber.glue=com.example.app.stepdefinitions

# Feature File Path
cucumber.features=src/test/resources/features

# Filter Tags (exclude @wip - Work In Progress)
cucumber.filter.tags=not @wip

# Execution Options
cucumber.execution.parallel.enabled=false
cucumber.execution.dry-run=false
cucumber.execution.strict=true

# Snippet Type (camelcase or underscore)
cucumber.snippet-type=camelcase

# Output Options
cucumber.ansi-colors.disabled=false
cucumber.publish.quiet=true
